<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Movie Dom</title>
</head>
<body>
    <header>
        <figure class="brand">Movie Dom</figure>
        <nav class="menu">
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i></label>
            <ul>
                <a  *ngIf="isInside()==false" routerLink="/registration/login">Login</a>
                <a  *ngIf="isInside()==false" routerLink="/registration/register">Register</a>
                <a  *ngIf="isInside()==false" routerLink="">Help</a>
                <a  *ngIf="isInside()==false" routerLink="">Contact Us</a>
                <a *ngIf="isInside()==true" routerLink="/home">Home</a>
                <a *ngIf="isInside()==true && isadmin()==false" routerLink="/records">Bookings</a>
                <a *ngIf="isInside()==true  && isadmin()==false" routerLink="/profile">Profile</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/userDetails">Users</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/addMovies">Add-Mov</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/addCinema">Add-Cine</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/movies">Movies</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/theaters">Theaters</a>
                <a *ngIf="isInside()==true && isadmin()==true" routerLink="/admin/reservation">Reserved</a>
                <a *ngIf="isInside()==true" (click)="logout()">Logout</a>

            </ul>
        </nav>
    </header>
</body>
</html>
